<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>
<h1>Calresult Show</h1>
<table border="1">
    <thead>
    <tr>
        <th>valueA</th><th>valueB</th><th>result</th>
    </tr>
    </thead>
    {% for i in data %}
    <tr>
        <td>{{ i.value_a }}</td>
        <td>{{ i.value_b }}</td>
        <td>{{ i.result }}</td>
    </tr>
    {% endfor %}
</table>
<a href="http://127.0.0.1:8000/calculater/calpage">calpage</a>
<br>
</body>
</html>
